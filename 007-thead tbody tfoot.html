<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead tbody tfoot</title>
</head>
<body>
    <!--一个表格可以被thead tbody tfoot分割为三个部分-->
    <!--这个语法主要是为了后期javascript提供方便 -->
    <table width=50% border=1px>
        <thead>
        <tr>
            <!--td>员工编号</td>
            <td>员工姓名</td>
            <td>员工薪资</td-->
            
            <!--th可以替代td,th中的内容会自动加粗和居中-->
            <th>员工编号</th>
            <th>员工姓名</th>
            <th>员工薪资</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1510</td>
            <td>smith</td>
            <td>800.0</td>
        </tr>
        <tr>
            <td>1511</td>
            <td>king</td>
            <td>8000.0</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>x</td>
            <td>y</td>
            <td>z</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
