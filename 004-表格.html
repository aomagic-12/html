<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html表格</title>
</head>
<body>
    <!--表格-->
    <!--border代表边框宽度，1px代表一像素-->
    <!--<table border="1px" width=100px height=200px>-->
    <!--还可以写成百分比形式<table border="1px" width=50% height=200px>-->
    <!--align代表表格对齐方式-->
    <table border="1px" width=50% height=200px align=center>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align=center>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td align=center>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
