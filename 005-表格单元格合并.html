<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格单元格的合并</title>
</head>
<body>
     <table border=1px width=50%>
        <tr>
            <td>1</td>
            <!--colspan表示列合并，2代表合并两列-->
            <td colspan=2 align=center>xy</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <!--rowspan表示行合并，2表示合并两个-->
            <td rowspan=2 align=center>kingford</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
     </table>
</body>
</html>
