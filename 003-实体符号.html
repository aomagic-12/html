<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体符号</title>
</head>
<body>
    <!--空格-->
    <!--&nbsp;代表空格，是一个实体符号-->
    a   bc
    a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc
    <!--小于号-->
    <!--&lt;代表小于号，&gt;代表大于号-->
    a&lt;b&gt;c
</body>
</html>
