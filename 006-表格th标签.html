<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格th标签</title>
</head>
<body>
    <table width=50% border=1px>
        <tr>
            <!--td>员工编号</td>
            <td>员工姓名</td>
            <td>员工薪资</td-->
            
            <!--th可以替代td,th中的内容会自动加粗和居中-->
            <th>员工编号</th>
            <th>员工姓名</th>
            <th>员工薪资</th>
        </tr>
        <tr>
            <td>1510</td>
            <td>smith</td>
            <td>800.0</td>
        </tr>
        <tr>
            <td>1511</td>
            <td>king</td>
            <td>8000.0</td>
        </tr>
    </table>
</body>
</html>
